name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      matrix:
        android-arch: [armv7, arm64, x86, x86_64]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.4

      - name: Install hxcpp
        run: |
          haxelib install hxcpp 4.3.4
          haxelib list

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: true

      - name: Configure environment
        run: |
          echo "ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      - name: Build for Android ${{ matrix.android-arch }}
        working-directory: project
        run: |
          haxelib run hxcpp Build.xml -Dandroid -DHXCPP_${{ matrix.android-arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: processinfo-android-${{ matrix.android-arch }}
          path: |
            ndll/**/*.so
            ndll/**/*.a
          if-no-files-found: warn
